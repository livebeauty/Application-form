<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application </title>
    <link rel="stylesheet" href="Style.css">
    <link rel="shortcut icon" href="favicon dues.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Open+Sans&family=Poppins&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="apply-box">
        <h1> Application Form 
        <span class="small_title">(Web)</span>
        </h1>
        <form action="">
            <div class="form_container">

            <div class="form_control">
            <label for="first_name">First Name</label>
            <input id="first_name" name="first_name" placeholder="Enter First Name..."/>
            </div>

            <div class="form_control">
                <label for="last_name">Last Name</label>
                <input id="last_name" name="last_name" placeholder="Enter Last Name..."/>
                </div>

            <div class="form_control">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter Email address..."/>
            </div>

            <div class="form_control">
                <label for="job_role">Job Role</label>
                <select id="job_role" name="job_role">
                <option value="">Select Job Role</option>
                <option value="frontend">Front-end Developer</option>
                <option value="backend">Back-end Developer</option>
                <option value="Full_stack_Developer">Full Stack Developer</option>
                <option value="Ui_Ux Developer">UI/UX Developer</option>
                </select>
            </div>

            <div class="textultra">
                <label for="address">Address</label>
                <textarea name="address" id="address" cols="70" rows="4" placeholder="Enter address"></textarea>
        </div>

        <div class="form_control">
            <label for="City">City</label>
            <input id="City" name="City" placeholder="Enter City Name..."/>
        </div>

        <div class="form_control">
             
            <label for="Pincode">Pincode</label>
            <input id="Pincode" type="number"  name="Pincode" placeholder="Pincode"/>
        </div>

        <div class="form_control">
             
            <label for="date">Date</label>
            <input value="2023-01-14" type="date"  name="date" placeholder="Pincode"/>
        </div>

        <div class="form_control">
             
            <label for="upload">Upload Your Resume </label>
            <input type="file"  name="upload" placeholder="upload"/>
        </div>

        <div class="button_container">
            <button type="submit"> Apply Now
                
            </button>
        </div>

            </div>
        </form>
           </div>
          </div>
        </form>
    </div>
</div>

</body>
</html>
